<!DOCTYPE html>
<html>

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WifiBunny">
    <meta name="author" content="Bhardwaj">
    <!-- JS and CSS -->
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WifiBunny</title>
</head>

<body>
    <div class="toph1">
        <h1>WiFiBunny</h1>
    </div>

    <!-- Shows the current Status | Connect | Stop | -->
    <h1>Status</h1>
    <div class="centr">
        <p>Current Status : </p>
        <button> Reconnect </button>
        <button> Stop </button>
    </div>
    <hr>

    <!-- Some settings -->
    <h1>WiFi Settings</h1>
    <div class="centr">
        <table>
            <tr>
                <td>
                    <p>Channel : </p>
                </td>
                <td>
                    <button> Edit Channel</button>
                </td>
            </tr>
            <tr>
                <td>
                    <p>SSID : </p>
                </td>
                <td>
                    <button> Edit SSID </button>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Password : </p>
                </td>
                <td>
                    <button> Edit Password </button>
                </td>
            </tr>
        </table>
    </div>
    <hr>

    <!-- See the Scripts here-->
    <h1>Scripts</h1>
    <div class="centr">
        <p> - Saved scripts should up here - </p>
    </div>
    <hr>
    <!-- Write scripts in the editor -->
    <h1>Editor</h1>

    <div class="centr">
        <textarea id="textarea"></textarea>
    </div>
    <div class="lspace">
        <button id="editorSave">Save</button>
        <button id="text_download">Download</button>
    </div>
    <hr>

</body>

</html>
